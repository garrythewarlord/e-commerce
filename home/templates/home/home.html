{% extends 'home/base.html' %}
{% load static %}

{% block content %}

	<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="{% static 'home/slideone.jpg' %}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'home/slidetwo.jpg' %}" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'home/slideone.jpg' %}" alt="Third slide">
			</div>
		</div>
	</div>

	<div class="row">

			{% for product in products %}

				<div class="col-6 text-center">
					<a href="{% url 'listing' product.slug %}">
						<img class='w-50' src="{{product.image.url}}">
					</a>
						<p>{{product.title}}</p>
				</div>

			{% endfor %}
	</div>

{% endblock content %}
